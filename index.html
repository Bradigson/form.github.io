<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="icon" href="imgs/letter-b.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    </head>
</head>
<body>
    <div class="alert">
        <div class="alert__content">
            <div class="log__alert"><i class='bx bx-x'></i></div>
           <p></p>
           <button class="btn-cancel">OK</button>
        </div>
    </div>
    <section class="sesion1">
        <a href="https://www.facebook.com/" target="_BLANK" id="a1" title="follow me on facebook"><i class='bx bxl-facebook' ></i></a>
        <a href="https://twitter.com/" target="_BLANK" id="a2" title="follow me twitter"><i class='bx bxl-twitter' ></i></a>
        <a href="https://www.instagram.com/"  target="_BLANK"id="a3" title="follow me on instagram"><i class='bx bxl-instagram-alt' ></i></a>
        <a href="" id="a4"><i class='bx bxl-whatsapp' ></i></a>

        <div>
            <h1>Bradigson Nu√±ez</h1>
            <form action="" name="contact" method="POST" data-netlify="true">
                <label for="username"><i class='bx bxs-user'></i> username</label>
                <input type="text" placeholder="UserName" id="username">
                <label for="email"><i class='bx bx-mail-send' ></i> your email</label>
                <input type="email" placeholder="Email" id="email">

                <label for="message"><i class='bx bxs-message-rounded-dots'></i> Message</label>
                <textarea  id="message" placeholder="Message"></textarea>
                <button class="btn">Send</button>
            </form>
        </div>
    </section>
    <script src="js/app.js"></script>
</body>
</html>
